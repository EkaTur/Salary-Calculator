<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/icon.png" />
    <title>SalaryCalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainContainer">
        <h1></h1>
        <form id="form">
            <p class="par">Field for salary amount</p>
            <span class="spanStyle">€ <input id="salaryAmount" type="text" placeholder="Type here..."></span>
            <span class="spanStyle">Per </span><select id="select">
                <option selected disabled>Select an option</option>
                <option id="hour">Hour</option>
                <option id="day">Day</option>
                <option id="week">Week</option>
                <option id="month">Month</option>
                <option id="year">Year</option>
                </select>
            <p class="par">Hours per day</p>
            <input id="hoursPerDay" type="text" placeholder="Type here...">
            <p class="par">Hours per week</p>
            <input id="hoursPerWeek" type="text" placeholder="Type here...">
            <p class="par">How many days per week</p>
            <input id="daysPerWeek" type="text" placeholder="Type here...">
            <br>
            <button id="btn">Calculate</button>
        </form>
        <div id="totalContainer">
            <h2>Your salary result</h2>
            <p class="par">Hourly amount: €<span id="hourly"></span></p>
            <p class="par">Daily amount: €<span id="daily"></span></p>
            <p class="par">Weekly amount: €<span id="weekly"></span></p>
            <p class="par">Monthly amount: €<span id="monthly"></span></p>
            <p class="par">Yearly amount: €<span id="yearly"></span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
